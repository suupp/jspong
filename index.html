<!DOCTYPE html>
<html>
 <head>
   <style>
   @import url("style.css");
   </style>
  <meta charset="utf-8"/>
  <script type="application/javascript">

window.onload=function() {
    canv=document.getElementById("gc");
    ctx=canv.getContext("2d");
    document.addEventListener("keydown",keyPush);
    setInterval(game,1000/10);
    setInterval(collisionChecker, 1000/120);
  //  setInterval(ball,1000/10);
}
px=py=18;
gs=tc=20;
ax=ay=15;
xv=yv=0;
trail=[];
tail = 5;
boty = 5;
botv = 0;
botcoords=[8,9,10,11,12];
deg = Math.random()*2*Math.PI;
ballvy = Math.sin(deg);
ballvx = Math.cos(deg);
ballx = 10;
bally = 10;


function collisionChecker() {
  for (var prop in botcoords) {
    if ((Math.abs(botcoords[prop] - bally) < 1) && (Math.abs(ballx-1)<1.5) && (ballvx < 0)) {
      ballvx = -ballvx;
    //  ballvy = -ballvy;
    }
  }
  for (var prop in trail) {
    if ((Math.abs(trail[prop].y - bally) < 1) && (Math.abs(ballx-18)<1.5) && (ballvx >0)) {
      ballvx = -ballvx;
    //  ballvy = -ballvy;
    }
  }
  if (((gs-bally < 1.5) && (ballvy > 0))|| ((bally < 0.5)&&(ballvy < 0))) {
    ballvy = -ballvy;
  }
}

function game() {
    px+=xv;
    py+=yv;
    if(px<0) {
        px= tc-1;
    }
    if(px>tc-1) {
        px= 0;
    }
    if(py<0) {
        py= tc-1;
    }
    if(py>tc-1) {
        py= 0;
    }
    ctx.fillStyle="black";
    ctx.fillRect(0,0,canv.width,canv.height);

    ballx += ballvx;
    bally += ballvy;
    ctx.fillStyle="white";
    ctx.fillRect(ballx*gs, bally*gs, gs-2, gs-2);


  /*  if (((bally in botcoords[]) && (ballx == 1)) || ((bally in trail[]) &&(ballx == 18)) {
      ballx = -ballx;
      bally = -bally;
    }*/
    ctx.fillStyle="lime";
    for(var i=0;i<trail.length;i++) {
        ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);
        if(trail[i].x==px && trail[i].y==py) {
            tail = 5;
        }
    }
    if (botcoords[2] < bally) {
      botv = 1;
    } else if (botcoords[2] > bally){
      botv =-1;
    }

    for (var i = 0; i < botcoords.length; i++) {
      botcoords[i] += botv;
      ctx.fillRect(1*gs,botcoords[i]*gs, gs-2, gs-2);
    }
    trail.push({x:px,y:py});
    while(trail.length>tail) {
    trail.shift();
    }

  /*  if(ax==px && ay==py) {
        tail++;
        ax=Math.floor(Math.random()*tc);
        ay=Math.floor(Math.random()*tc);
    }
    ctx.fillStyle="red";
    ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2); */
}

var movingup = 2;
function keyPush(evt) {
    switch(evt.keyCode) {
    /*    case 37:
            xv=-1;yv=0;
            break;*/
        case 38:
        if (movingup != 1) {
            xv=0;yv=-1;
            if (py < 6 && movingup == 0) {
              py = gs-(tail-py)+1;
            } else {
              py -=4;
            }

            trail.reverse();
            movingup = 1;
          }
            break;
      /*  case 39:
            xv=1;yv=0;
            break;*/
        case 40:
        if (movingup != 0) {

            xv=0;yv=1;
            if (py > 14 && movingup == 1) {
              py = tail -(gs-py)-1;
            } else {
              py +=4;
            }

            trail.reverse();
                movingup = 0;
          }
            break;
    }
}
</script>
  </script>
 </head>
 <body>

<canvas id="gc" width="400" height="400"></canvas>

 </body>
</html>
